<DOCTYPE html>
<html>
    <head>
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
      <p>Google icons:</p>
      <i class="material-icons">cloud</i>
      <i class="material-icons">favorite</i>
      <i class="material-icons">attachment</i>
      <i class="material-icons">computer</i>
      <i class="material-icons">traffic</i><br><br>

      <p>Bootstrap icons:</p>
      <i class="glyphicon glyphicon-cloud"></i>
      <i class="glyphicon glyphicon-remove"></i>
      <i class="glyphicon glyphicon-user"></i>
      <i class="glyphicon glyphicon-envelope"></i>
      <i class="glyphicon glyphicon-thumbs-up"></i><br><br>

      <p>Awesome icons:</p>
      <i class="fa fa-cloud"></i>
      <i class="fa fa-heart"></i>
      <i class="fa fa-car"></i>
      <i class="fa fa-file"></i>
      <i class="fa fa-bars"></i><br><br>

      <p>Google icons (different size and color):</p>
      <i class="material-icons" style="font-size:24px;">cloud</i>
      <i class="material-icons" style="font-size:36px;">cloud</i>
      <i class="material-icons" style="font-size:48px;color:red;">cloud</i>
      <i class="material-icons" style="font-size:60px;color:lightblue">cloud</i><br><br>

      <p>Bootstrap icons (different size and color):</p>
      <i class="glyphicon glyphicon-thumbs-up" style="font-size:24px;"></i>
      <i class="glyphicon glyphicon-thumbs-up" style="font-size:36px;"></i>
      <i class="glyphicon glyphicon-thumbs-up" style="font-size:48px;color:red;"></i>
      <i class="glyphicon glyphicon-thumbs-up" style="font-size:60px;color:lightblue"></i><br><br>

      <p>Awesome icons (different size and color):</p>
      <i class="fa fa-file" style="font-size:24px;"></i>
      <i class="fa fa-file" style="font-size:36px;"></i>
      <i class="fa fa-file" style="font-size:48px;color:red;"></i>
      <i class="fa fa-file" style="font-size:60px;color:lightblue"></i><br><br>
    </body>
</html>
