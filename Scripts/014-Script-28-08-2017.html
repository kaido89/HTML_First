<!DOCTYPE html>
<html>
    <head>
        <style>
            table
            {
                font-family:TimesNewRoman;
                border-collapse: collapse;
                width: 100%
            }
            td,th
            {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even)
            {
                background-color: #dddddd;
            }
            th
            {
                background-color: black;
                color:white;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Game</th>
                <th>Company</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>Grand Theft Auto V</td>
                <td>Rockstar</td>
                <td>2013</td>
            <tr>
                <td>League of Legends</td>
                <td>Riot Games</td>
                <td>2009</td>
            </tr>
        </table>
    </body>
</html>
