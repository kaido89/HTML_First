<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Dropdown menu</h2>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Argentina</button>
        <button type="button" class="btn btn-primary">Brasil</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">UK</button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">England</a>
              <a class="dropdown-item" href="#">Wales</a>
              <a class="dropdown-item" href="#">Scotland</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
