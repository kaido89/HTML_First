<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Animated Progress Bar</h2>
      <p>Add the .progress-bar-animated class to animate the progress bar:</p>
      <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:40%"></div>
      </div>
    </div>
    <div class="container">
      <h2>Multiple Progress Bars</h2>
      <p>stacked progress bar</p>
      <div class="progress">
        <div class="progress-bar bg-success" style="width:35%">Free Space</div>
        <div class="progress-bar bg-warning" style="width:20%">Warning</div>
        <div class="progress-bar bg-danger" style="width:45%">Danger</div>
      </div>
    </div>
  </body>
</html>
