<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>kaido Tooltip</h3>
      <p>It will show the tooltip</p>
      <a href="#" data-toggle="tooltip" data-placement="top" title="top">Top</a>
      <a href="#" data-toggle="tooltip" data-placement="bottom" title="bottom">Bottom</a>
      <a href="#" data-toggle="tooltip" data-placement="left" title="left">Left</a>
      <a href="#" data-toggle="tooltip" data-placement="right" title="right">Right</a>
    </div>
    <script>
      $('[data-toggle="tooltip"]').tooltip();
    </script>
  </body>
</html>
