<!DOCTYPE html>
<html>
  <body>
    <p id="demo" style="display:none">Show all the text</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Click show!</button><br><br>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Click hide!</button><br><br>
<button type="button" onclick="document.getElementById('demo').style.color='red'">Click Change Color!</button><br><br>
  </body>
</html>
