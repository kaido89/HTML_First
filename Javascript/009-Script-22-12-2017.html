<!DOCTYPE html>
<html>
<body>
  <h2>Javascript variables</h2>
  <p>The result of 5 + 5</p>
  <p id="kaido"></p>
  <p>The result of "5" + 5</p>
  <p id="kaido2"></p>
  <p>The result of "Hello" + 5</p>
  <p id="kaido3"></p>
  <script>
    var x = 5 + 5;
    var y = "5" + 5;
    var z = "Hello" + 5;
    document.getElementById("kaido").innerHTML=x;
    document.getElementById("kaido2").innerHTML=y;
    document.getElementById("kaido3").innerHTML=z;
  </script>
</body>
</html>
