<!DOCTYPE html>
<html>
<head>
  <style>
    #kaido{
      background-color: green;
      border: 1px solid;
      padding: 50px;
      color: white;
    }
    </style>
</head>
<body>
  <div id="kaido">Mouse over
  <button onclick="removeHandler()" id="myBtn">Click</button>
  </div>
  <p id="kaido2"></p>
  <script>
   document.getElementById("kaido").addEventListener("mousemove",myFunction);

   function myFunction(){
     document.getElementById("kaido2").innerHTML = Math.random();
   }

   function removeHandler(){
     document.getElementById("kaido").removeEventListener("mousemove",myFunction);
   }
   </script>
</body>
</html>
