<!DOCTYPE html>
<html>
<body>
  <h2>Javascript types of</h2>
  <p>The type of operator return the variable or expression.</p>
  <p>Type "John"</p>
  <p id="kaido1"></p>
  <p>Type "3.14"</p>
  <p id="kaido2"></p>
  <p>Type "true"</p>
  <p id="kaido3"></p>
  <p>Type "false"</p>
  <p id="kaido4"></p>
  <p>Type "x"</p>
  <p id="kaido5"></p>
  <script>
    document.getElementById("kaido1").innerHTML = typeof "john";
    document.getElementById("kaido2").innerHTML = typeof 3.14;
    document.getElementById("kaido3").innerHTML = typeof true;
    document.getElementById("kaido4").innerHTML = typeof false;
    document.getElementById("kaido5").innerHTML = typeof x;
  </script>
</body>
</html>
