<!DOCTYPE html>
<html>
<body>
  <p>Math pi:</p>
  <p id="kaido"></p>
  <p>Math round 5.8:</p>
  <p id="kaido1"></p>
  <p>Math round 5.3:</p>
  <p id="kaido2"></p>
  <script>
    document.getElementById("kaido").innerHTML=Math.PI;
    document.getElementById("kaido1").innerHTML=Math.round(5.8);
    document.getElementById("kaido2").innerHTML=Math.round(5.3);
  </script>
</body>
</html>
