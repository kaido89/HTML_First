<!DOCTYPE html>
<html>
<body>
  <h2>Javascript variables</h2>
  <p>The result of 2 + 5 + "1"</p>
  <p id="kaido"></p>
  <p>The result of "kaido" + " " + "kaoru"</p>
  <p id="kaido2"></p>
  <script>
  var z = 2 + 5 + "1";
  document.getElementById("kaido").innerHTML=z;
  var x = "kaido" + " " + "kaoru";
  document.getElementById("kaido2").innerHTML=x;
  </script>
</body>
</html>
