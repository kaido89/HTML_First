<!DOCTYPE html>
<html>
<body>
  <p id="kaido"></p>

  <script>
  var txt = "";
   var person = ["kaido","kaoru","28"];
   var i=0;
   while (person[i])
   {
     txt += person[i] + " ";
     i++;
   }
   document.getElementById("kaido").innerHTML = txt;
  </script>
</body>
</html>
