<!DOCTYPE html>
<html>
<style>
  #container{
    width: 500px;
    height: 500px;
    position: relative;
    background: yellow;
  }
  #animation{
    width: 50px;
    height: 50px;
    position: absolute;
    background-color: green;
  }
</style>
<body>
  <p><button onclick="kaido()">Click</button></p>
  <div id="container">
    <div id="animation"></div>
  </div>

  <script>
    function kaido(){
      var elem = document.getElementById("animation");
      var pos = 0;
      var id = setInterval(frame, 5);
        function frame(){
          if(pos == 450)
          {
            clearInterval(id);
          }else{
            pos++;
            elem.style.top = pos + 'px';
            elem.style.left = pos + 'px';
          }
        }
    }
  </script>
</body>
</html>
